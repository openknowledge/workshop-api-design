apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
  namespace: observability
spec:
  strategy: allInOne
  allInOne:
    options:
      prometheus:
        server-url: "http://prometheus-operated.observability:9090"
    metricsStorage:
      type: prometheus
  ingress:
    enabled: true
    hosts:
      - jaeger.localhost
